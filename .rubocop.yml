################################################################################
# RuboCop setup
################################################################################
require:
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6


################################################################################
# Individual cop configurations
################################################################################
Layout/LineLength:
  Max: 120

RSpec/MultipleExpectations:
  Max: 5

RSpec/MultipleMemoizedHelpers:
  Max: 20

RSpec/NestedGroups:
  Max: 5
